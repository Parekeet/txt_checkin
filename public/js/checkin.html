<h1>Check-In Here</h1>

<div>
  <form ng-submit="vm.submitCheckin();">
    <div class="form-group">
      <label for="exampleInputName">First Name</label>
      <input ng-model="vm.first_name" type="text" class="form-control" placeholder="First Name">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Last Name</label>
      <input ng-model="vm.last_name" type="text" class="form-control" placeholder="Last Name">
    </div>
    <button type="submit" class="btn btn-default">Check In</button>
  </form>
</div>

<div>
  <table>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Time</th>
    </tr>
    <tr>
      <td>?</td>
    </tr>
  </table>
</div>
